{% extends "auth_base.html" %}

{% block title %}{{ title }}{% endblock %} 

{% block content %}
<h1>当前登录用户：

{% if current_user.is_authenticated %}
	<a href="{{ url_for('auth.user_profile', username=current_user.username) }}">{{ current_user.username }}</a>
{% else %}
	匿名用户
{% endif %}
</h1>
<div class="text-right">
	<p><a href="{{ url_for('main.index') }}">返回博客页面</a></p>
</div>
{% endblock %}
